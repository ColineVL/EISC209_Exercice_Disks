<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tous les albums</title>
</head>
<body>

    <h1>Liste de tous les albums</h1>
    {% for album in listeAlbums %}
    <div class="album">
        <p><a href="{% url "detailsAlbum" album.id %}">{{ album.Title }}</a></p>
    </div>
    {% empty %}
        <p>Aucun album.</p>
    {% endfor %}


</body>
</html>
