<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tous les albums</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
    <h1>List of all the albums</h1>
{#    <form action="{% url "recherche" truc_cherche %}" method="post">#}
    <form action="{% url "recherche" %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
</div>



<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h3>Title</h3>
        </div>
        <div class="col-sm-6">
            <h3>Artist</h3>
        </div>
    </div>


    {% for album in albums %}



        <div class="row">
            <div class="col-sm-6">
                <p><a href="{% url "detailsAlbum" album.id album.Title %}">{{ album.Title }}</a></p>
            </div>
            <div class="col-sm-6">
                <p>{{ album.Artist }}</p>
            </div>
        </div>

    {% empty %}
        <div class="text-center">
            <p>No album in the database :(</p>
        </div>
    {% endfor %}
</div>


</body>
</html>
