<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details Album</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
    <h1>Tracks of the album {{ album.Title }}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <h3>Name</h3>
        </div>
        <div class="col-sm-3">
            <h3>Composer</h3>
        </div>
        <div class="col-sm-3">
            <h3>Lenght</h3>
        </div>
        <div class="col-sm-3">
            <h3>UnitPrice</h3>
        </div>
    </div>

    {% for track in album.track_set.all() %}

        <div class="row">
            <div class="col-sm-3">
                <p>{{ track.Name }}</p>
            </div>
            <div class="col-sm-3">
                <p>{{ track.Composer }}</p>
            </div>
            <div class="col-sm-3">
                <p>{{ track.Milliseconds }}</p>
{#                TODO afficher en minutes,secondes#}
            </div>
            <div class="col-sm-3">
                <p>{{ track.UnitPrice }}</p>
            </div>
        </div>

    {% empty %}
        <div class="text-center">
            <p>No track in the album :(</p>
        </div>
    {% endfor %}

</body>
</html>
